<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo-container">
                <div class="logo">
                    <img src="logo.png" alt="Everglow Studios Logo">
                </div>
                <h1>Everglow Studios</h1>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="button">Home</a>
                <a href="terms.html" class="button">Terms and Conditions</a>
                <a href="contact.html" class="button">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="contact-page">
        <!-- Contact Information Section -->
        <div class="contact-box">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:everglowstudios@proton.me">everglowstudios@proton.me</a></p>
            <p>Instagram: <a href="https://instagram.com/everglowstudios" target="_blank">@everglowstudios</a></p>
        </div>

        <!-- Contact Form Section -->
        <form action="https://formspree.io/f/mpwaevej" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
